<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Text summarization</title>
  </head>
  <body class="bg-dark">
      <div class="container"> 
        
          <div class="row">
             <div class="card mt-50" style ="width: 100%; height:100%">
                  <div class="card-header">
                     <div class="col-12" style="text-align:center">
                        <h1>     !!!! Welcome To Text Summarization !!!!</h1>
                     </div>
                  </div>              
              </div>     

             <div class=" card mt-50 " style="width:46%">
                 <div class="card-body" >

                    <form method="POST" >
                        <div class=" col-18 form group">
                            <label> <b> Enter Your Text To summarize</b></label>
                            <!-- <textarea name="Text1"  cols="40" rows="15"></textarea> -->
                            <input  class="form-control"  style="height:300px" type="text"   id="original" name="original" placeholder="Enter text here" >
                            <input type="submit" name= "submit" id="submit">
    
                       </div>
                       <!-- <button class="btn btn-primary form-control" onclick=""> summarize</button> -->

                    </form>
                 </div>    
            </div> 
                <div class="card mt-50" style ="width: 100%; height:100%">
                    <div class="card-header">
                       <div class="col-12" style="text-align:justify">
                         <label><h2 class="ui blue header">Summarized Result:</h2></label>
                         <p style="text-align:top"> {{src_text}} </p>  
                       </div>
                    </div>              
                </div>  
               
         </div>
     </div>
     

     
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
